<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Test Site</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__top top-header">
          <div class="top-header__container container">
            <div class="top-header__menu menu" id="menu">
              <nav class="menu__body">
                <ul class="menu__list">
                  <li class="menu__item">
                    <a href="!#" class="menu__link">About Us</a>
                  </li>
                  <li class="menu__item">
                    <a href="!#" class="menu__link">Menu Link #2</a>
                  </li>
                  <li class="menu__item">
                    <a href="!#" class="menu__link">News</a>
                  </li>
                  <li class="menu__item">
                    <a href="!#" class="menu__link">Contacts</a>
                  </li>
                </ul>
              </nav>
            </div>
            <a href="" class="top-header__user">
              <span class="material-icons-outlined icon_user"> person </span>
              Enter
            </a>
            <div class="icon-menu">
              <span></span>
            </div>
          </div>
        </div>
        <div class="header__body body-header">
          <div class="body-header__container">
            <a href="!#" class="body-header__logo">
              <span class="material-icons-outlined icon_logo"> anchor </span>
            </a>
            <div class="body-header__search">
              <form action="#" class="search-header">
                <label for="search-header__submit">
                  <button type="submit" class="search-header__button">
                    <span class="material-icons-outlined icon_search"> search </span>
                  </button>
                </label>
                <label for="search-header__input">
                  <input
                    type="text"
                    title="title"
                    autocomplete="off"
                    data-error="Error"
                    placeholder="Search"
                    name="form[]"
                    class="search-header__input"
                  />
                </label>
              </form>
            </div>
            <div class="body-header__actions actions-header">
              <a href="!#" class="actions-header__location">
                <span class="material-icons icon_location"> place </span>
                Ulan-Ude
              </a>
              <div class="actions-header__phones phones-header">
                <div class="phones-header__items">
                  <div class="phones-header__item">
                    <a href="!#" class="phones-header__phone">8-800-111-22-33</a>
                  </div>
                </div>
              </div>
              <div class="actions-header__cart cart-header">
                <div class="cart-header__icon material-icons-outlined">
                  shopping_cart
                  <span> 0 </span>
                </div>
                <div class="cart-header__body">
                  <div class="cart-header__sum">0 tr.</div>
                  <a href="!#" class="cart-header__link">Buy</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="header__catalog catalog-header"></div>
      </header>
      <main class="page"></main>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
