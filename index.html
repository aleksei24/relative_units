<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Relative Units</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="example">
        <div class="example__container container">
          <div class="example__header">
            <div class="example__sub-title">Hello, it's me!</div>
            <h1 class="example__title">Do you like it?</h1>
            <div class="example__text">Consider this.</div>
          </div>
          <div class="example__items">
            <article class="example__item item-example">
              <div class="item-example__icon">
                <img src="./img/like_24dp.svg" alt="like" />
              </div>
              <div class="item-example__body">
                <h3 class="item-example__title">Like it!!!</h3>
                <div class="item-example__text">It's simple.</div>
              </div>
            </article>
            <article class="example__item item-example">
              <div class="item-example__icon">
                <img src="./img/subscriptions_black_24dp.svg" alt="subscribe" />
              </div>
              <div class="item-example__body">
                <h3 class="item-example__title">Subscribe!!!</h3>
                <div class="item-example__text">It's simple.</div>
              </div>
            </article>
            <article class="example__item item-example">
              <div class="item-example__icon">
                <img src="./img/insert_comment_black_24dp.svg" alt="comment" />
              </div>
              <div class="item-example__body">
                <h3 class="item-example__title">Comment it!!!</h3>
                <div class="item-example__text">It's simple.</div>
              </div>
            </article>
          </div>
        </div>
      </section>
    </div>
    <script src="./js/script.js"></script>
